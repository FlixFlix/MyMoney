<div class="mobileButtonContainer dual-button" delayed-display="show" delay="3101">
    <button
        class="btn btn-default"
        id="button-review"
        type="button"
        onclick="launch(this)"
        data-href="{{vm.appState.currentScenario.reviewUrl}}"
        ><i class="fa fa-search"></i>{{vm.__('Review')}}</button>
    <a 
        class="btn btn-default" 
        type="button"
        ng-click="vm.next()"><i class="fa fa-home"></i>{{vm.__('Home')}}</a>
</div>
